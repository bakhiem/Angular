
<div >
  <div class="post" *ngFor="let post of posts | async" routerLink="/detail/{{post.id}}">
          <div class="img"><img [src]="post.img" alt=""></div>
          
          <h2  class="title">{{post.title}}</h2>
          <div class="author"><h3>By <span routerLink="/author/{{post.createdBy}}" >{{post.createdBy}}</span></h3></div>
          <div class="sort_content">
              {{post.sortContent}}
          </div>    
  </div>
</div>
