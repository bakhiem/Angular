<div id="LoginForm" *ngIf="!username">
  <div class="container">
  <div class="login-form">
  <div class="main-div">
      <div class="panel">
     <h2>Admin Login</h2>
     <p>Please enter your email and password</p>
     <div *ngIf="error == -1" class="alert alert-primary" role="alert">
        <a href="#" class="alert-link">Login success</a>
      </div>
      <div *ngIf="error == 1" class="alert alert-danger" role="alert">
        <a href="#" class="alert-link">Login error</a>
      </div>
     </div>
      <form id="Login" [formGroup]="user" (ngSubmit)="onSubmit()">
  
          <div class="form-group">
  
  
              <input type="text" class="form-control" id="inputEmail" placeholder="User name" formControlName="username">
  
          </div>
  
          <div class="form-group">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
  
      </form>
      </div>
  </div></div></div>
